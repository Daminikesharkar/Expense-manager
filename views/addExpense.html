<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense tracker</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/test.css" />
    <style>
        body{
            background: #eef0f1;            
        }
        .header {
            background: linear-gradient(to bottom, #175d69 23%, #170c43 95%);                                
        }
        .navbar .buttons {
            display: flex;
            align-items: center;
        }
        .buttons .user-icon {
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            object-fit: cover; 
            margin-right: 10px; 
        }
        .buttons .username {
            color: #fff; 
            font-size: 16px; 
            margin-right: 20px;
        }
        .buttons .logout-icon {
            color: #fff; 
            font-size: 24px; 
            cursor: pointer;
        }

        /* dashboard section */
        #dashboard{
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            height: 90vh;
        }

        /* add expense form container */
        .container{
            width: 85%;
            background: #fff;
            border-radius: 6px;
            padding: 20px 60px 30px 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }
        .topic-text{
            font-size: 25px;
            font-weight: 600;
            color: #175d69;
            margin-bottom: 20px;
        }
        .right-side .input-box{
            height: 50px;
            width: 100%;
            margin: 12px 0;
        }
        .right-side .input-box input,
        .right-side .input-box select{
            height: 100%;
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            background: #F0F1F8;
            border-radius: 6px;
            padding: 0 15px;
            resize: none;
            color: #175d69;
        }
        .right-side .button{
            display: inline-block;
            margin-top: 12px;
        }
        .right-side .button input[type="submit"]{
            color: #fff;
            font-size: 18px;
            outline: none;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: #175d69;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button input[type="submit"]:hover{
            background: #13343a;
        }

        /* Table Container */
        .tablecontainer {
            width: 85%;
            background: #fff;
            border-radius: 6px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            /* overflow-x: auto;  */
            height: 100%;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            color: #175d69;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }

        .preference-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .topic-text {
            font-size: 1.2rem;
            color: #175d69;
        }

        .user-preference {
            display: flex;
            align-items: center;
        }

        .user-preference label {
            margin-right: 10px;
            color: #175d69;
        }

        .user-preference select {
            padding: 5px;
            border-radius: 5px;
            color: #175d69;
        }

        .user-preference button {
            padding: 5px 10px;
            background-color: #175d69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }

        .user-preference button:hover {
            background-color: #13343a;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: #175d69;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #13343a;
        }

  </style>
  </head>
  
  <body>

    <header class="header">
      <nav class="navbar">
        <h2 class="logo"><a href="#">ExpenseTracker</a></h2>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" id="hamburger-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </label>
        <ul class="links">
          <li><a id="dashboard-link" href="#">Dashboard</a></li>
          <li><a id="premium-features-link" href="/premium">Premium-features</a></li>
        </ul>
        <div class="buttons">
            <img src="images/user.png" alt="User" class="user-icon"> 
            <span class="username">Damini K</span>
            <i class="uil uil-sign-out-alt logout-icon" title="Logout" id="logout"></i>
        </div>
      </nav>
    </header>

    <!-- dashboard section  -->
    <section class="hero-section" id="dashboard">
        <div class="container">
            <div class="right-side">
                <div class="topic-text">Add your expense</div>
                    <form id="add-expense-form">
                        <div class="input-box">
                        <input id="item" type="text" placeholder="Enter Item">
                        </div>
                        <div class="input-box">
                        <input id="price" type="text" placeholder="Enter price">
                        </div>
                        <div class="input-box">
                            <select id="category" name="category">
                                <option value="" disabled selected>Select Category</option>
                                <option value="food">Food</option>
                                <option value="transport">Transport</option>
                                <option value="utilities">Utilities</option>
                                <option value="entertainment">Entertainment</option>
                            </select>
                        </div>
                        
                        <div class="button">
                            <input type="submit" value="Add Expense" >
                        </div>
                    </form>
                </div>
            </div>
          </div> 
          <div class="tablecontainer">

            <div class="preference-section">
                <div class="topic-text">Added expenses</div>
                    <div id="userPreference" class="user-preference">
                        <label for="ExpensesPerPage">Expenses Per Page:</label>
                        <select id="ExpensesPerPage">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                        </select>
                        <button id="savePreferenceBtn">Save Preference</button>
                    </div>
                </div>

            <table id="expense_table">
                <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Remove</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td>Maggy</td>
                        <td>15</td>
                        <td>Food</td>
                        <td><a class=delete href="">Remove</a></td>
                    </tr>
                    <tr>
                        <td>Movie</td>
                        <td>1000</td>
                        <td>Entertainment</td>
                        <td><a class=delete href="">Remove</a></td>
                    </tr>
                    <tr>
                        <td>Petrol</td>
                        <td>300</td>
                        <td>Transport</td>
                        <td><a class=delete href="">Remove</a></td>
                    </tr> -->
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </section>
    
    <script type="module" src="js/addExpense.js"></script>
  </body>  
</html>
