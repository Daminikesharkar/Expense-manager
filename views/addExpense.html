<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense manager</title>

    <link rel="icon" src="images/EXPENSE MANAGER.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <img src="images/EXPENSE MANAGER.jpg" alt="Company-Logo">
            <h1>WELCOME TO EXPENSE MANAGER</h1>   
            <button class="premium" id="premium">
                Buy Premium
            </button> 
            <div id="message"></div>    
        </nav>

        <div class="inner-container">
            <div class="information-form-container">
                <form id="expenseForm">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required>
            
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" required>
            
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="Food">Food</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Salary">Salary</option>
                    </select>
                    <button type="submit">Add</button>
                </form>
            
            </div>

            <div class="display-expenses">
                <ul class="expense" id="newExpense">                
                </ul>
            </div>

        </div>

        <footer class="footer-container">
            <p>&copy; 2023 Damini PvtLtd. All rights reserved</p>
        </footer>
    </div>   
    <script type="module" src="js/addExpense.js"></script> 
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</body>
</html>
