<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense manager</title>

    <link rel="icon" src="images/EXPENSE MANAGER.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-container">
            <img src="images/EXPENSE MANAGER.jpg" alt="Company-Logo">
            <h1>WELCOME TO EXPENSE MANAGER</h1>         
        </nav>

        <div class="inner-container">
            <div class="information-form-container">
                <form id="login">
                    <label>Enter your details</label><br>
                    <input type="text" name="username" id="username" placeholder="Enter your name" required/><br>
                    <input type="email" name="email" id="email" placeholder="Enter email id" required/><br>
                    <input type="password" name="password" id="password" placeholder="Enter password" required/><br>
                
                    <button type="submit">Login</button>
                </form>
            </div>


            <button id="forget-password" type="submit">Forget password</button>

            <div class="form-popup" id="forgotPasswordForm">
            <form action="/reset-password" class="form-container" id="passwordResetForm">
                <h2>Forgot Password</h2>

                <p>Enter your email address below and we'll send you a link to reset your password.</p>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="resetemail" required>

                <button type="submit" class="btn" id="resetBtn">Send Reset Link</button>
                <button type="button" class="btn cancel">Close</button>
            </form>
            </div>

        </div>

        <footer class="footer-container">
            <p>&copy; 2023 Damini PvtLtd. All rights reserved</p>
        </footer>
    </div>   
    <script type="module" src="js/login.js"></script> 
</body>
</html>
